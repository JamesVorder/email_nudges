<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	 <head>
		   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		   <title>Attendance Report -- {{name}}</title>
		       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	table {
		border-spacing: 0;
		border-collapse: collapse;
	}
	th{
		padding: 5px 10px;
		font-weight:bold;
		border: 1px solid black;
	}
	td{
		padding:10px;
		border: 1px solid black;
	}
</style>
	 </head>
	<body>
		<p>Dear parent, <br><br>I am pleased to share {{student.name}}'s weekly progress report with you:</p>
		<br>
		<table>
			<thead>
				<tr>
					<th></th>
					<th colspan="2">Attendance</th>	
				</tr>
				<tr>
					<th></th>
					<th>This Week</th>
					<th>{{student.days_enrolled}} Days So Far</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td>N/A</td>
					<td>Missed {{student.total_days_absent}}</td>
				</tr>
				<tr>
					<td>Average</td>
					<td>N/A</td>
					<td>{{student.get_class_average_attendance()}}</td>
				</tr>
				<tr>
					<td>College and Career Ready Goal</td>
					<td>94%</td>
					<td>94%</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
